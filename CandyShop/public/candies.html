<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./javascripts/loadCandies.js"></script>
</head>
<body onload="getCandiesList()">
    <h1>Candies List</h1>

    <h2>Search Bar</h2>
    <input id="candies-input" type="text" placeholder = "search...">
    <br />
    <ul id="candyList">
        <li>items</li>
        <script>

            function doSearch(currentListItemComponent, valueYouTyped){

                const innerTextOfThisListItem = currentListItemComponent.text()
                const textInLower = innerTextOfThisListItem.toLowerCase()

                const valueIndex = textInLower.indexOf(valueYouTyped)
                const doesValueExist = valueIndex > -1
                currentListItemComponent.toggle(doesValueExist)
                
            }

            function updateCandies(jsonData) {
                for (i = 0; i < jsonData.length; i++) {
                    const candyData = jsonData[i]
                    const listItem = $("<li></li>").text(candyData.title)
                    $("#candyList").append(listItem)
                }
            }

            $(document).ready(function(){

                $('#candies-input').on('keyup', function(){
                    //this = the html input
                    var value = $(this).val().toLowerCase();

                    /**
                     for (int i = 0; i< li.length; i++){
                        inputvalue== li[i]
                     } */

                     $('#candyList li').filer(function(){

                        const thisSpecificListItem =$(this) 
                        console.log('li: ', thisSpecificListItem)
                        doSearch(thisSpecificListItem, value)
                    })
                     
                })
            })
        </script>

    </ul>



</body>
</html>
