<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./javascript/rating.js"></script>
</head>
<body onload="loadAllRatings()">
    <div class="container">
        <h1>Rate the candies to your liking!</h1>

        <!-- Navigation for candy selection -->
        <div id="leftNav" class="mb-3"></div>

        <!-- Content display for selected candy -->
        <div id="content">
            <span id="idx" class="d-none"></span> <!-- Hidden index for selected candy -->
            <p id="title" class="h4">Title</p>
            <img id="photo" src="./images/m&ms.jpg" width="200px" class="mb-2"/>

            <p><label id="daysLabel">5</label> stars for <label id="locationLabel">Candy</label></p>
            
            <!-- Star rating display -->
            <div class="d-flex">
                <img width="50" class="star" src="./images/star.jpg" />
                <img width="50" class="star" src="./images/star.jpg" />
                <img width="50" class="star" src="./images/star.jpg" />
                <img width="50" class="star" src="./images/star.jpg" />
                <img width="50" class="star" src="./images/star.jpg" />
            </div>
        </div>
    </div>
</body>
</html>
